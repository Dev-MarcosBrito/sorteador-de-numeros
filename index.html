<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico" />

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos -->
    <link rel="stylesheet" href="styles/styles.css" />

    <title>Número da Sorte</title>
  </head>

  <body>
    <header class="header">
      <img
        src="assets/sort 1.png"
        alt="Logo do site Número da Sorte"
        class="header__logo"
      />
    </header>

    <main class="container">
      <h1 class="title">Sortear um número</h1>

      <form class="form" id="form-sorteio">
        <fieldset class="form__group">
          <legend class="sr-only">Intervalo de sorteio</legend>

          <label for="entre" class="sr-only">Número inicial</label>
          <input
            type="number"
            id="entre"
            name="entre"
            placeholder="Entre"
            required
          />

          <label for="e" class="sr-only">Número final</label>
          <input type="number" id="e" name="e" placeholder="E" required />
        </fieldset>

        <button type="submit" class="btn">Sortear</button>
      </form>
    </main>

    <script src="script/script.js"></script>
  </body>
</html>
